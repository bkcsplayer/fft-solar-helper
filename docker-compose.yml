version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:14-alpine
    container_name: fft-solar-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: fft_solar_crm
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - fft-solar-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server
  backend:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: fft-solar-backend
    restart: unless-stopped
    ports:
      - "5200:5200"
    environment:
      # Database Configuration
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: fft_solar_crm
      DB_USER: postgres
      DB_PASSWORD: postgres
      # JWT Secret
      JWT_SECRET: fft_solar_crm_secret_key_2025_docker
      JWT_EXPIRES_IN: 7d
      # Server Configuration
      PORT: 5200
      NODE_ENV: production
      # Email Configuration (Optional)
      EMAIL_HOST: smtp.gmail.com
      EMAIL_PORT: 587
      EMAIL_USER: your_email@gmail.com
      EMAIL_PASSWORD: your_email_password
      EMAIL_FROM: FFT Solar CRM <noreply@fftsolar.com>
      # File Upload
      UPLOAD_DIR: ./uploads
      MAX_FILE_SIZE: 10485760
    volumes:
      - backend_uploads:/app/uploads
    networks:
      - fft-solar-network
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3200/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend React App
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: fft-solar-frontend
    restart: unless-stopped
    ports:
      - "80:5201" # HTTP 标准端口，支持域名直接访问
      - "5201:5201" # 保留原端口用于本地开发
    networks:
      - fft-solar-network
    depends_on:
      - backend
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3201" ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  fft-solar-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  backend_uploads:
    driver: local
